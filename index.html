 <!DOCTYPE html>

 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
 </head>


<html>
    <body>
        <script type="module">
            const passwordHash = [16, -21, -25, -78, -24, -118, -123, 106, 55, 4, 43, 80, -6, -43, 62, -18, -104, -64, 72, -16, -22, -60, -113, 63, 98, -66, -79, -46, 74, -86, 85, -16]

            function moveToScoutingForm() {
                let inputtedPassword = prompt("Please enter the password: ")
                if (inputtedPassword != null && inputtedPassword != "") {
                    location.href = '/scouting_form.html?password=' + inputtedPassword
                }
            }
            
            function moveToScoutingShowcase() {
                let inputtedPassword = prompt("Please enter the password: ")
                if (inputtedPassword != null && inputtedPassword != "") {
                    location.href = '/scouting_submission_showcase.html?password=' + inputtedPassword
                }
            }

            document.getElementById("scouting_form_button").addEventListener("click", moveToScoutingForm)
            document.getElementById("scouting_showcase_button").addEventListener("click", moveToScoutingShowcase)
        </script>
        <h1>Welcome to FTC team Everglow's website!</h1><br><br>
        <button id="scouting_form_button">FTC Scouting Form</button><br>
        <button id="scouting_showcase_button">Scouting Submission Showcase</button><br>
        <button onclick="location.href = 'about_us.html';" id="about_us_button">About Us</button><br>
    </body>
</html>
